<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Selfie-o-matic</title>
  <meta name="description" content="Enhance your selfies based on your mood">
  <meta name="author" content="Lorenzo Ridi">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <form id="uploadForm" action="http://localhost:8010/noovle-cloud-functions-demo/us-central1/selfier" method="post" enctype="multipart/form-data">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="comment" id="comment" placeholder="What's on your mind?">
        </div><br/>
        <div class="mdl-button mdl-button--primary mdl-button--file" id="uploadBtnContainer">
          Take a selfie!<input type="file" name="uploadBtn" id="uploadBtn" accept="image/*" capture="camera">
        </div>
      </form>
      <img src="" id="responseImage" />
    </div>
  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</body>
</html>
