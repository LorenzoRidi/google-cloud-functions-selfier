<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Selfie-o-matic</title>
  <meta name="description" content="Enhance your selfies based on your mood">
  <meta name="author" content="Lorenzo Ridi">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <img src="https://storage.googleapis.com/noovle-gcf-demo-static/img/title.png" id="title" style="width:100%;">
      <form id="uploadForm" action="https://us-central1-noovle-cloud-functions-demo.cloudfunctions.net/selfier" method="post" enctype="multipart/form-data">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" name="comment" id="comment" placeholder="What's on your mind?">
        </div><br/>
        <div class="mdl-button mdl-button--primary mdl-button--file" id="uploadBtnContainer">
          Take a selfie!<input type="file" name="uploadBtn" id="uploadBtn" accept="image/*" capture="camera">
        </div>
      </form>
    </div>
    <div id="canvasContainer" class="mdl-cell mdl-cell--6-col">

    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <img src="https://storage.googleapis.com/noovle-gcf-demo-static/img/preload.gif" id="preloader" style="max-width:256px; max-height:256px;" />
      <img src="" id="responseImage" style="max-width:256px; max-height:256px;" />
    </div>

    <div id="errorText" class="mdl-cell mdl-cell--12-col">
      <img src="https://storage.googleapis.com/noovle-gcf-demo-static/img/error.png" id="errorImage" style="max-width:128px; max-height:128px;" />
      <p style="font-size: 32px;">Uh, oh... Something went wrong! Try reloading the page.</p>
    </div>

  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</body>
</html>
